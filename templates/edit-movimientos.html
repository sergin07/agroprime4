{% extends "model.html" %}
{%block body%}


</style>
<div class="col-md-4 offset-md-4">
    <div class="card card-body">
        <form action="/update/{{movimiento.id}}" method="POST">
            <div class="form-group">
                <input type="date" name="fecha" placeholder="fecha" value="{{ movimiento.fecha | default('', true) }}" class="form-control mt-1 mb-1" required>
            </div>
            <div class="form-group">
                <select name="tipo" class="form-control mt-1 mb-1" required style="padding: 0.375rem 0.75rem; height: calc(1.5em + 0.75rem + 2px); appearance: auto; outline: none;">
                    <option value="">Seleccionar tipo</option>
                    <option value="ingreso" {% if movimiento.tipo == 'ingreso' %}selected{% endif %}>Ingreso</option>
                    <option value="egreso" {% if movimiento.tipo == 'egreso' %}selected{% endif %}>Egreso</option>
                </select>
            </div>
            <div class="form-group">
                <input type="number" name="monto" placeholder="monto" value="{{movimiento.monto}}" step="0.01" min="0" class="form-control mt-1 mb-1" required autocomplete="off">
            </div>
            <div class="form-group">
                  <input type="text" name="descripcion" placeholder="descripcion" value="{{movimiento.descripcion}}" class="form-control mt-1 mb-1">
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-2 mb-2">
                Guardar
            </button>
        </form>
    </div>
</div>
{%endblock%}
