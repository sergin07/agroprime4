{% extends "model.html" %}
{%block body%}

<div class="col-md-4 offset-md-4">
    <div class="card card-body">
        <form action="/update/{{movimiento.id}}" method="POST">
            <div class="form-group">
                <input type="text" name="fecha" placeholder="fecha"  value="{{movimiento.fecha}} " class="form-control mt-1 mb-1" >
            </div>
            <div class="form-group">
                <input type="text" name="tipo" placeholder="tipo" value="{{movimiento.tipo}}" class="form-control mt-1 mb-1">
            </div>
            <div class="form-group">
                  <input type="text" name="monto" placeholder="monto" value="{{movimiento.monto}}" class="form-control mt-1 mb-1">
            </div>
            <div class="form-group">
                  <input type="text" name="descripcion" placeholder="descripcion" value="{{movimiento.descripcion}}" class="form-control mt-1 mb-1">
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-2 mb-2">
                Save
            </button>
        </form>
    </div>
</div>
{%endblock%}
